<!DOCTYPE html>
<html>
<head>
  <title>SSID and Password Form</title>
</head>
<body>
  <h1>Enter SSID and Password</h1>
  <form>
    <label for="ssid">SSID:</label>
    <input type="text" id="ssid" name="ssid" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <input type="button" value="Submit" onclick="displayCredentials()">
  </form>

  <h2>Entered Credentials:</h2>
  <p id="credentials"></p>

  <script>
    function displayCredentials() {
      var ssid = document.getElementById("ssid").value;
      var password = document.getElementById("password").value;
      
      document.getElementById("credentials").innerHTML = "SSID: " + ssid + "<br>Password: " + password;
    }
  </script>
</body>
</html>
